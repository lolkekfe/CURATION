<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЗОНА | Система отчетов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Фон Зоны -->
    <div class="zone-bg"></div>
    
    <!-- Экран входа -->
    <div id="login-screen" class="login-container">
        <div class="zone-header">
            <h1 class="zone-title">
                <span class="title-part">СИСТЕМА</span>
                <span class="title-part">ОТЧЕТОВ</span>
                <span class="title-part">ЗОНЫ</span>
            </h1>
            
            <div class="login-warning">
                <i class="fas fa-shield-alt"></i>
                <span>Доступ только для курации EOD</span>
            </div>
        </div>
        
        <div class="login-terminal">
            <div class="terminal-screen">
                <div class="screen-header">
                    <span>ТЕРМИНАЛ ДОСТУПА</span>
                    <span class="blink">█</span>
                </div>
                
                <div class="screen-content">
                    <div class="input-line">
                        <span class="prompt">> ИДЕНТИФИКАЦИЯ:</span>
                        <input type="text" id="username" placeholder="ВВЕДИТЕ ПСЕВДОНИМ" autocomplete="off">
                    </div>
                    
                    <div class="input-line">
                        <span class="prompt">> КОД ДОСТУПА:</span>
                        <input type="password" id="password" placeholder="********" autocomplete="off">
                    </div>
                    
                    <div class="system-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>ЕСЛИ ВЫ НОВЫЙ КУРАТОР, БУДЕТ СОЗДАН ВАШ ПРОФИЛЬ</span>
                    </div>
                </div>
                
                <div class="screen-footer">
                    <button id="login-btn" class="access-button">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>ПОДКЛЮЧИТЬСЯ</span>
                    </button>
                    
                    <div id="login-error" class="error-display"></div>
                </div>
            </div>
        </div>
        
        <div class="zone-footer">
            <div class="footer-info">
                <span>ВЕРСИЯ: 1.5.0</span>
                <span class="sep">|</span>
                <span>СИСТЕМА: ОПЕРАТИВНА</span>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div id="terminal" class="zone-interface">
        <!-- Боковая панель -->
        <div id="sidebar" class="zone-sidebar">
            <div class="stalker-profile">
                <div class="profile-icon">
                    <div class="gas-mask">
                        <i class="fas fa-user-secret"></i>
                    </div>
                    <div class="stalker-rank" id="current-rank">НОВИЧОК</div>
                </div>
                
                <div class="profile-info">
                    <div class="stalker-name" id="current-username">НЕИЗВЕСТНЫЙ</div>
                    <div class="stalker-faction" id="current-faction">КУРАТОР</div>
                    <div class="profile-id">
                        <i class="fas fa-id-card"></i>
                        <span>ID:</span>
                        <span id="current-static-id">XXXX-XXXX</span>
                    </div>
                </div>
            </div>
            
            <div class="zone-map">
                <div class="map-header">
                    <i class="fas fa-bars"></i>
                    <span>НАВИГАЦИЯ</span>
                </div>
                
                <nav class="nav-menu" id="nav-menu">
                    <!-- Навигация будет добавлена через JS -->
                </nav>
            </div>
            
            <button id="logout-btn" class="extract-button">
                <i class="fas fa-sign-out-alt"></i>
                <span>ВЫЙТИ ИЗ СИСТЕМЫ</span>
            </button>
        </div>

        <!-- Основной контент -->
        <div id="content" class="zone-content">
            <div class="content-header">
                <div class="header-left">
                    <h2 id="content-title">КОМАНДНЫЙ ЦЕНТР</h2>
                    <div class="header-line"></div>
                </div>
                
                <div class="header-right">
                    <div class="zone-time">
                        <i class="far fa-clock"></i>
                        <span id="current-time">00:00:00</span>
                    </div>
                </div>
            </div>
            
            <div class="content-body" id="content-body">
                <!-- Контент будет загружаться здесь -->
            </div>
            
            <div class="content-footer">
                <div class="footer-right">
                    <div class="system-prompt">
                        <span>>_</span>
                        <span class="prompt-text" id="system-prompt">СИСТЕМА ГОТОВА К КОМАНДАМ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
