<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SECURE CURATOR TERMINAL</title>
<style>
body { background:#000; color:#0f0; font-family:monospace; margin:0; }
button { background:#111; color:#0f0; border:1px solid #0f0; padding:5px 10px; cursor:pointer; }
button:hover { background:#0f0; color:#000; }
#terminal { display:none; height:100vh; }
#sidebar { width:200px; border-right:1px solid #0f0; padding:10px; }
#content { flex:1; padding:10px; }
input, textarea { width:100%; background:#000; color:#0f0; border:1px solid #0f0; padding:5px; }
</style>
</head>
<body>

<div id="login-screen">
    <input type="password" id="password" placeholder="Введите пароль">
    <button onclick="login()">Войти</button>
    <p id="login-error"></p>
</div>

<div id="terminal" style="display:flex;">
    <div id="sidebar"></div>
    <div id="content"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script src="app.js"></script>

</body>
</html>
